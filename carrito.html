<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="contenedor">
        <aside>
            <header>
                <h1 class="logo"></h1>
            </header>
            <nav>
                <ul>
                    <li><a class="boton-menu boton-volver" href="index.html"><i class="bi bi-bag-plus"></i></i>Seguir comprando </a></li>
                   
                    <li><a class="boton-menu boton-carrito active" href="carrito.html"><i class="bi bi-bag-heart-fill"></i>Carrito </a></li>
                </ul>
            </nav>
            <footer>
                <p class="footer">Â© 2023 - </p>
            </footer>
        </aside>
        <main>
            <h2 class="carrito-titulo">Carrito de compras</h2>

            <p id="carrito-vacio" class="carrito-vacio">Tu carrito de compras esta vacio <i class="bi bi-heartbreak-fill"></i></p>
                
            <div class="contenedor-carrito">
                
                <div id="carrito-productos" class="carrito-productos disabled">
                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="img/buzochange.jpg" alt="">
                        <div class="carrito-producto-titulo">
                            <small>PRODUCTO</small>
                            <h3>Buzo Change </h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>CANTIDAD</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>PRECIO</small>
                            <P>$20000</P>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>SUBTOTAL</small>
                            <P>$20000</P>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash3-fill"></i></button>
                    </div>

                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="img/buzomush.jpg" alt="">
                        <div class="carrito-producto-titulo">
                            <small>PRODUCTO</small>
                            <h3>Buzo Mush </h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>CANTIDAD</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>PRECIO</small>
                            <P>$20000</P>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>SUBTOTAL</small>
                            <P>$20000</P>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash3-fill"></i></button>
                    </div>
                </div>
                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izq">
                        <button class="carrito-acciones-vaciar"><i class="bi bi-bag-x-fill"></i> VACIAR CARRITO</button>
                    </div>
                    <div class="carrito-acciones-der">
                        <div class="carrito-acciones-total">
                            <p class="carrito-total">TOTAL:</p>
                            <p id="total" class="carrito-total">  $40000  </p>
                            <button class="carrito-acciones-comprar"><i class="bi bi-bag-heart-fill"></i> COMPRAR</button>
                        </div>
                    </div>
                </div>
            </div>
            <p id="carrito-comprado" class="carrito-comprado disabled">MUCHAS GRACIAS POR TU COMPRA! <i class="bi bi-chat-heart-fill"></i></p>
        </main>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/carrito.js"></script>
</body>
</html>
